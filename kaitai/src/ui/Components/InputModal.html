<style>
  .inputModal .btn { padding: 5px 10px; }
  .inputModal { color: white; }
  .inputModal .control-label { margin-bottom:8px }
  .inputModal .form-control { padding: 6px 12px; height:34px }
  .inputModal .modal-footer, .inputModal .modal-body { padding: 15px }
  .inputModal .input-group-addon { padding: 8px 8px }
</style>

<template>
    <div class="inputModal modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{{title}}</h4>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="control-label" v-if="paramName">{{paramName}}:</label>
                            <input type="text" class="form-control" ref="input" v-model="value">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" @click="okClick">{{okText}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>    
</template>
